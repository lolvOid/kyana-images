job: extension
config:
  name: device_core_lora
  process:
  - type: sd_trainer
    training_folder: /data/kyana-images/output_sdxl
    device: cuda:0
    trigger_word: <devX>
    network:
      type: lora
      linear: 32
      linear_alpha: 32
    save:
      dtype: float16
      save_every: 500
      max_step_saves_to_keep: 7
    datasets:
    - folder_path: /data/kyana-images/datasets/device_core
      caption_ext: txt
      caption_dropout_rate: 0.03
      shuffle_tokens: false
      resolution:
      - 1024
      - 1024
    train:
      batch_size: 1
      steps: 3500
      gradient_accumulation: 4
      train_unet: true
      train_text_encoder: false
      gradient_checkpointing: true
      optimizer: adamw
      lr: 0.0001
      lr_scheduler: cosine
      optimizer_params:
        weight_decay: 5.0e-05
      dtype: fp16
      cache_text_embeddings: true
    model:
      name_or_path: stabilityai/stable-diffusion-xl-base-1.0
    sample:
      sampler: euler
      sample_every: 500
      width: 1024
      height: 1024
      prompts:
      - <devX> kya-na health watch complete wearable unit, core device mounted in
        ring frame, circular wearable form with textured strap, six small flexible
        sensors underneath each strap from ring edge, black metallic matte finish,
        professional product photography, white background
      - <devX> kya-na watch core device standalone, 33mm square form factor, front
        face view with LED display screen at top, black matte metallic finish, screen
        on opposite side from biometric sensors, professional product photography,
        white background
      - <devX> kya-na watch core device, bottom face view, eight chrome biometric
        sensors in circular pattern at center, four red LED sensors smaller and four
        green LED sensors bigger, sensors arranged in circle at middle of bottom surface,
        chrome rounded glass sensor contacts, black matte metallic finish, professional
        product photography, white background
      - <devX> kya-na health watch complete wearable unit, biometric sensors active,
        chrome rounded glass sensor contacts with LED indicators, red and green LED
        glow visible, six small flexible sensors underneath each strap, black metallic
        matte finish, professional product photography, white background
      - <devX> kya-na watch core device with sensors off, bottom face view, eight
        chrome biometric sensors in circular pattern, sensors inactive, no LED glow,
        black matte metallic finish, professional product photography, white background
      neg: low quality, blurry, distorted, watermark, text, wrong product, generic
        smartwatch, incorrect sensor count, misaligned parts, floating components,
        hallucinated features, wrong number of sensors, incorrect component placement
      seed: 42
      walk_seed: true
      guidance_scale: 7.0
      sample_steps: 50
meta:
  name: Kya-na Device Core SDXL LoRA
  version: '1.0'
  description: SDXL LoRA for kya-na health watch core device and complete wearable
    unit - focuses on core device, full device assemblies, and biometric sensors
