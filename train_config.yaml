name: kyana_watch_lora
job: extension
config:
  name: kyana_watch_lora
  process:
    - type: sd_trainer
      training_folder: /data/kyana-images/output
      device: cuda:0
      trigger_word: kya-na
      network:
        type: lora
        linear: 16
        linear_alpha: 16
      save:
        dtype: float16
        save_every: 500
        max_step_saves_to_keep: 3
      datasets:
        - folder_path: /data/kyana-images/dataset
          caption_ext: txt
          caption_dropout_rate: 0.05
          shuffle_tokens: false
          cache_latents_to_disk: true
          resolution: [1024, 1024]
      train:
        batch_size: 4
        steps: 3000
        gradient_accumulation_steps: 1
        train_unet: true
        train_text_encoder: false
        gradient_checkpointing: true
        noise_scheduler: flowmatch
        optimizer: adamw8bit
        lr: 0.0001
        ema_config:
          use_ema: true
          ema_decay: 0.99
        dtype: bf16
      model:
        name_or_path: black-forest-labs/FLUX.1-dev
        is_flux: true
        quantize: true
      sample:
        sampler: flowmatch
        sample_every: 500
        width: 1024
        height: 1024
        prompts:
          # T2V Production Marketing Prompts
          - "kya-na health watch, premium product shot, rotating 360 degrees on black reflective surface, dramatic studio lighting, circular wearable form with matte silicon strap, black metallic finish, 33mm square watch face, professional commercial photography, high-end tech product reveal"
          
          - "kya-na watch, cinematic product showcase, smooth camera orbit around watch, chrome biometric sensors on back glowing green with LED pulse, health monitoring active, technical demonstration, macro detail shot, professional lighting"
          
          - "kya-na health watch assembly animation, components floating in space, core device magnetically snapping into ring frame, powerbank sliding into position, isometric 2.5D perspective, smooth mechanical motion, technical explainer video, modern product design"
          
          - "kya-na watch display closeup, LED screen showing health metrics animating, heart rate data updating, modern UI interface, finger tapping screen interaction, user experience demonstration, lifestyle tech product, clean professional shot"
          
          - "kya-na watch lifestyle shot, worn on wrist in professional setting, circular form with matte silicon strap, display showing time, subtle wrist movement, natural lighting, premium smartwatch commercial, elegant presentation"
          
          # I2V-Specific Motion Prompts
          - "kya-na watch, camera slowly pushing in from wide to extreme closeup of LED display, focus rack from strap to screen, cinematic camera movement, professional product videography"
          
          - "kya-na watch clasp mechanism, smooth animation of strap opening and closing, mechanical precision, silicon strap flexing naturally, product demonstration, technical detail reveal"
          
          - "kya-na watch sensors activating sequentially, chrome metal contacts lighting up one by one with green LED glow, biometric monitoring initializing, technical feature highlight, high-tech product demo"
        
        neg: "blurry, low quality, distorted, deformed, watermark, text overlay, logo, unrealistic motion, jittery movement, poor lighting, amateur, unprofessional, wrong colors, plastic appearance, cheap look"
        seed: 42
        walk_seed: true
        guidance_scale: 4
        sample_steps: 20
meta:
  name: Kya-na Health Watch Product LoRA
  version: '1.0'
  description: |
    LoRA model trained on Kya-na health watch product images.
    Includes full assembly views, component details, sensor states, and assembly animations.
    Training set: 756 images at 1024x1024 resolution.
    Covers 360Â° rotations, cardinal views, closeups, and animation sequences.
  
  trigger_words:
    - kya-na
    - kya-na health watch
    - kya-na watch
  
  base_model: FLUX.1-dev
  
  tags:
    - product photography
    - smartwatch
    - health tech
    - wearable
    - 3d render
    - technical

